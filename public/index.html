<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders Management System</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --secondary: #f9fafb;
      --accent: #8b5cf6;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --radius: 0.5rem;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.5;
      color: var(--gray-800);
      background-color: var(--gray-50);
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .container {
      background-color: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      padding: 2rem;
    }

    header {
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    h1 {
      font-size: 1.875rem;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--gray-500);
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .card {
      background-color: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .form-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--gray-800);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-title::before {
      content: '';
      display: block;
      width: 4px;
      height: 1.25rem;
      background-color: var(--primary);
      border-radius: 2px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .form-group {
      flex: 1;
      min-width: 200px;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--gray-700);
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--gray-300);
      border-radius: var(--radius);
      font-size: 0.875rem;
      color: var(--gray-800);
      background-color: white;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .btn-group {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    button {
      cursor: pointer;
      padding: 0.75rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: var(--radius);
      border: none;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
    }

    .btn-secondary {
      background-color: var(--gray-100);
      color: var(--gray-700);
    }

    .btn-secondary:hover {
      background-color: var(--gray-200);
    }

    .btn-danger {
      background-color: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background-color: #dc2626;
    }

    .btn-sm {
      padding: 0.5rem 0.75rem;
      font-size: 0.75rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      border-radius: var(--radius);
      overflow: hidden;
    }

    thead {
      background-color: var(--gray-100);
    }

    th {
      text-align: left;
      padding: 1rem;
      font-weight: 600;
      color: var(--gray-700);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    td {
      padding: 1rem;
      border-top: 1px solid var(--gray-200);
      color: var(--gray-700);
      font-size: 0.875rem;
    }

    tr:hover {
      background-color: var(--gray-50);
    }

    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: capitalize;
    }

    .status-pending {
      background-color: #fef3c7;
      color: #92400e;
    }

    .status-shipped {
      background-color: #e0f2fe;
      color: #0369a1;
    }

    .status-delivered {
      background-color: #dcfce7;
      color: #166534;
    }

    .status-canceled {
      background-color: #fee2e2;
      color: #b91c1c;
    }

    .action-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .action-btn {
      padding: 0.375rem 0.75rem;
      border-radius: var(--radius);
      font-size: 0.75rem;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.2s ease;
    }

    .edit-btn {
      background-color: var(--gray-100);
      color: var(--gray-700);
    }

    .edit-btn:hover {
      background-color: var(--gray-200);
    }

    .delete-btn {
      background-color: #fee2e2;
      color: #b91c1c;
    }

    .delete-btn:hover {
      background-color: #fecaca;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 0;
      color: var(--gray-500);
    }

    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      padding: 1rem 1.5rem;
      background-color: var(--gray-800);
      color: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      opacity: 0;
      transform: translateY(1rem);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast-success {
      background-color: var(--success);
    }

    .toast-error {
      background-color: var(--danger);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .container {
        padding: 1rem;
      }
      
      .form-row {
        flex-direction: column;
      }
      
      .form-group {
        width: 100%;
      }
      
      table {
        display: block;
        overflow-x: auto;
      }
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }

    .loading {
      position: relative;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <header>
      <div>
        <h1>Orders Management</h1>
        <p class="subtitle">Track and manage customer orders efficiently</p>
      </div>
    </header>

    <div class="card">
      <h2 class="form-title">Create or Update Order</h2>
      <form id="order-form">
        <input type="hidden" id="order-id" />
        <div class="form-row">
          <div class="form-group">
            <label for="order_id">Order ID</label>
            <input type="number" id="order_id" required />
          </div>
          <div class="form-group">
            <label for="customer_id">Customer ID</label>
            <input type="number" id="customer_id" required />
          </div>
          <div class="form-group">
            <label for="amount">Amount ($)</label>
            <input type="number" id="amount" required />
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status">
              <option value="pending">Pending</option>
              <option value="shipped">Shipped</option>
              <option value="delivered">Delivered</option>
              <option value="canceled">Canceled</option>
            </select>
          </div>
        </div>
        <div class="btn-group">
          <button type="submit" class="btn-primary">Save Order</button>
          <button type="button" id="cancel-update" class="btn-secondary" style="display:none">Cancel</button>
        </div>
      </form>
    </div>

    <div class="card">
      <h2 class="form-title">Search Orders</h2>
      <form id="search-form">
        <div class="form-row">
          <div class="form-group">
            <label for="search_customer_id">Customer ID</label>
            <input type="number" id="search_customer_id" />
          </div>
          <div class="form-group">
            <label for="search_status">Status</label>
            <select id="search_status">
              <option value="">All Statuses</option>
              <option value="pending">Pending</option>
              <option value="shipped">Shipped</option>
              <option value="delivered">Delivered</option>
              <option value="canceled">Canceled</option>
            </select>
          </div>
        </div>
        <div class="btn-group">
          <button type="submit" class="btn-primary">Search</button>
          <button type="button" id="search-clear" class="btn-secondary">Clear</button>
        </div>
      </form>
    </div>

    <div class="card">
      <h2 class="form-title">Orders List</h2>
      <div id="table-container">
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer</th>
              <th>Date</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="orders-list"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const form = document.getElementById('order-form');
    const cancelBtn = document.getElementById('cancel-update');
    const searchForm = document.getElementById('search-form');
    const searchClear = document.getElementById('search-clear');
    const ordersList = document.getElementById('orders-list');
    const tableContainer = document.getElementById('table-container');
    const toast = document.getElementById('toast');

    // Show toast notification
    function showToast(message, type = 'success') {
      toast.textContent = message;
      toast.className = `toast show ${type === 'success' ? 'toast-success' : 'toast-error'}`;
      
      setTimeout(() => {
        toast.className = 'toast';
      }, 3000);
    }

    // Set loading state
    function setLoading(isLoading) {
      if (isLoading) {
        tableContainer.classList.add('loading');
      } else {
        tableContainer.classList.remove('loading');
      }
    }

    async function fetchOrders(filter) {
      setLoading(true);
      try {
        if (filter) {
          const res = await fetch('/api/orders/search', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(filter)
          });
          const data = await res.json();
          setLoading(false);
          return data;
        } else {
          const res = await fetch('/api/orders');
          const data = await res.json();
          setLoading(false);
          return data;
        }
      } catch (error) {
        setLoading(false);
        showToast('Failed to fetch orders', 'error');
        console.error('Error fetching orders:', error);
        return [];
      }
    }

    function getStatusClass(status) {
      switch (status) {
        case 'pending': return 'status-pending';
        case 'shipped': return 'status-shipped';
        case 'delivered': return 'status-delivered';
        case 'canceled': return 'status-canceled';
        default: return '';
      }
    }

    function formatCurrency(amount) {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD'
      }).format(amount);
    }

    function renderOrders(data) {
      if (data.length === 0) {
        ordersList.innerHTML = `
          <tr>
            <td colspan="6">
              <div class="empty-state">
                <p>No orders found</p>
              </div>
            </td>
          </tr>
        `;
        return;
      }

      ordersList.innerHTML = data.map(o => `
        <tr>
          <td>#${o.order_id}</td>
          <td>${o.customer_id}</td>
          <td>${new Date(o.order_date).toLocaleString()}</td>
          <td>${formatCurrency(o.amount)}</td>
          <td>
            <span class="status-badge ${getStatusClass(o.status)}">
              ${o.status}
            </span>
          </td>
          <td>
            <div class="action-buttons">
              <button class="action-btn edit-btn" onclick="editOrder('${o._id}')">Edit</button>
              <button class="action-btn delete-btn" onclick="deleteOrder('${o._id}')">Delete</button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    async function loadAll() {
      const data = await fetchOrders();
      renderOrders(data);
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const id = document.getElementById('order-id').value;
      const payload = {
        order_id: +document.getElementById('order_id').value,
        customer_id: +document.getElementById('customer_id').value,
        amount: +document.getElementById('amount').value,
        status: document.getElementById('status').value
      };

      try {
        if (id) {
          await fetch('/api/orders/' + id, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          showToast('Order updated successfully');
        } else {
          await fetch('/api/orders', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          showToast('Order created successfully');
        }
        form.reset();
        document.getElementById('order-id').value = '';
        cancelBtn.style.display = 'none';
        loadAll();
      } catch (error) {
        showToast('Failed to save order', 'error');
        console.error('Error saving order:', error);
      }
    });

    cancelBtn.addEventListener('click', () => {
      form.reset();
      document.getElementById('order-id').value = '';
      cancelBtn.style.display = 'none';
    });

    searchForm.addEventListener('submit', async e => {
      e.preventDefault();
      const filter = {};
      const cid = document.getElementById('search_customer_id').value;
      const stat = document.getElementById('search_status').value;
      if (cid) filter.customer_id = +cid;
      if (stat) filter.status = stat;
      const data = await fetchOrders(filter);
      renderOrders(data);
    });

    searchClear.addEventListener('click', () => {
      searchForm.reset();
      loadAll();
    });

    window.editOrder = async (id) => {
      try {
        const orders = await fetchOrders();
        const o = orders.find(x => x._id === id);
        if (!o) return;
        
        document.getElementById('order-id').value = o._id;
        document.getElementById('order_id').value = o.order_id;
        document.getElementById('customer_id').value = o.customer_id;
        document.getElementById('amount').value = o.amount;
        document.getElementById('status').value = o.status;
        cancelBtn.style.display = 'inline';
        
        // Scroll to form
        form.scrollIntoView({ behavior: 'smooth' });
      } catch (error) {
        showToast('Failed to load order details', 'error');
        console.error('Error loading order details:', error);
      }
    };

    window.deleteOrder = async (id) => {
      if (!confirm('Are you sure you want to delete this order?')) return;
      
      try {
        await fetch('/api/orders/' + id, { method: 'DELETE' });
        showToast('Order deleted successfully');
        loadAll();
      } catch (error) {
        showToast('Failed to delete order', 'error');
        console.error('Error deleting order:', error);
      }
    };

    // Initial load
    document.addEventListener('DOMContentLoaded', () => {
      loadAll();
    });
  </script>
</body>
</html>
